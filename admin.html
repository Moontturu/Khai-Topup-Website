<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin - Khai TopUp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #001533;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: rgba(0,0,30,0.7);
    }
    table, th, td {
      border: 1px solid #00f7ff;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    select {
      padding: 5px;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #00aaff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }
    button:hover {
      background: #00cfff;
      box-shadow: 0 0 15px #00f7ff;
    }
  </style>
</head>
<body>
  <h1>‚öôÔ∏è Panel Admin‚öôÔ∏è</h1>
  <p>Lihat & Kelola Pesanan</p>

  <table id="ordersTable">
    <tr>
      <th>USER Roblox</th>
      <th>Robux</th>
      <th>Harga</th>
      <th>Pembayaran</th>
      <th>Status</th>
    </tr>
  </table>

  <button onclick="clearOrders()">üóëÔ∏è Hapus Semua Pesanan</button>

  <script>
    // Load pesanan dari localStorage
    function loadOrders() {
      const orders = JSON.parse(localStorage.getItem('orders') || "[]");
      const table = document.getElementById("ordersTable");

      // Reset isi tabel (kecuali header)
      table.innerHTML = `
        <tr>
          <th>USER Roblox</th>
          <th>Robux</th>
          <th>Harga</th>
          <th>Pembayaran</th>
          <th>Status</th>
        </tr>`;

      orders.forEach((order, index) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${order.playerId}</td>
          <td>${order.robux}</td>
          <td>Rp ${order.harga}</td>
          <td>${order.payment}</td>
          <td>
            <select onchange="updateStatus(${index}, this.value)">
              <option value="Pending" ${order.status==="Pending"?"selected":""}>Pending</option>
              <option value="Diproses" ${order.status==="Diproses"?"selected":""}>Diproses</option>
              <option value="Selesai" ${order.status==="Selesai"?"selected":""}>Selesai</option>
              <option value="Cancel" ${order.status==="Cancel"?"selected":""}>Cancel</option>
            </select>
          </td>
        `;
        table.appendChild(row);
      });
    }

    // Update status pesanan
    function updateStatus(index, newStatus) {
      let orders = JSON.parse(localStorage.getItem('orders') || "[]");
      orders[index].status = newStatus;
      localStorage.setItem('orders', JSON.stringify(orders));
      loadOrders();
    }

    // Hapus semua pesanan
    function clearOrders() {
      if(confirm("Yakin ingin hapus semua pesanan?")) {
        localStorage.removeItem('orders');
        loadOrders();
      }
    }

    // üîî Fungsi notifikasi
    function showNotif(pesan) {
      if (Notification.permission === "granted") {
        new Notification("Pesanan Baru üöÄ", {
          body: pesan,
          icon: "img/icon-192.png" // ganti dengan logo kamu
        });
      }
    }

    // üîî Minta izin notif pertama kali
    if (Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    // üîî Cek pesanan baru tiap 5 detik
    setInterval(() => {
      let lastCheck = localStorage.getItem("lastCheck") || 0;
      let orders = JSON.parse(localStorage.getItem("orders") || "[]");

      if (orders.length > lastCheck) {
        let order = orders[orders.length - 1];
        showNotif(`ID: ${order.playerId} | ${order.robux} Robux`);
      }

      localStorage.setItem("lastCheck", orders.length);
    }, 5000);

    // Load pertama kali
    loadOrders();
  </script>
</body>
</html>
